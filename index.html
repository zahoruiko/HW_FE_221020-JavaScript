<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" title="Implementation option No. 1"></div>
    <br>
    <div id="container1" title="Implementation option No. 2"></div>    
    <script>
        // Source array
        let arr = ["Mac Mini", "Iphone pro max", "Nokia 3110", "Mac Pro", "Mac Air"];
        // Search option with arrow function
        let searchResult = arr.find(item => item == "Mac Pro");
        // A search option with a classic function
        // let searchResult = arr.find(function (item, index, array) {
        //     if (item == "Mac Pro") {
        //         return item;
        //     }
        // });
        // If the value was not found, the search Result variable will get the value 'undefined', 
        // which will lead to an error in the next step
        if (typeof searchResult !== 'undefined') {
            console.log(searchResult);
            // The tag and text can be added like this
            let wrapper = document.getElementById("container");            
            let newSpanElement = document.createElement("span");
            newSpanElement.innerText = searchResult;
            wrapper.appendChild(newSpanElement);
            // Or much shorter:
            document.getElementById("container1").innerHTML = "<span>" + searchResult + "</span>";
        } else {
            document.getElementById("container").innerHTML = "<span>Item is not found!</span>";
        }
    </script>
</body>
</html>
